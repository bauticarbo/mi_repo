    <main class="mainContactanos">
        <h1>Contactanos</h1>
        <section>
         <article>
             <form action="">
                 <fieldset>
                     <legend>Completa el siguiente formulario y nos pondremos en contacto con vos:</legend>
                    
                     <div>
                         <label for="nombre">Nombre</label>
                          <input type="text" name="nombre" placeholder="Intruduce tu nombre">
                      </div><br>
                      <div>
                          <label for="apellido">Apellido</label>
                         <input type="text" name="apellido" placeholder="Introduce tu apellido">
                    </div><br>
                     <div>
                         <label for="telefono">Numero de telefono</label>
                          <input type="number" name="telefono" placeholder="Introduce tu numero de telefono">
                      </div><br>
                     <div>
                         <label for="email">Email</label>
                         <input type="email" name="email" placeholder="Introduce tu email">
                     </div><br>
                     <div>
                            <label for="consulta"></label>
                            <textarea name="consulta" cols="30" rows="10" placeholder="Dejanos saber tu duda"></textarea>
                     </div>
                        <div>
                            <input type="submit" value="Enviar Consulta">
                       </div>
                   </fieldset>
                </form>
         </article>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
